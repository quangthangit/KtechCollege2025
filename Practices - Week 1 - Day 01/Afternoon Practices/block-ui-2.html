<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Ui 2</title>
    <link rel="stylesheet" href="/block-ui-2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sub-container">

            <div class="image">
                <div class="user">
                    <div>
                        <img class="user-image"
                            src="https://shorthand.com/the-craft/raster-images/assets/5kVrMqC0wp/sh-unsplash_5qt09yibrok-4096x2731.jpeg" />
                    </div>
                    <div class="user-info">
                        <div style="font-size: 30px; color: white;" class="user-name">
                            Joshep Max
                        </div>
                        <div style="color: white;" class="user-job">
                            Web Developer
                        </div>
                    </div>
                </div>
            </div>

            <section class="list-item">
                <div class="item">
                    <span class="item-name-1">
                    </span>
                    <span class="item-number-1">
                    </span>
                </div>
                <div class="item">
                    <span class="item-name-2">
                    </span>
                    <span class="item-number-2">
                    </span>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
