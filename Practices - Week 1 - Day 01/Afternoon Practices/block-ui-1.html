<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block UI 1</title>
    <link rel="stylesheet" href="/block-ui-1.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">

    <!-- BANDWIDTH -->
    <section class="row">
      <div class="left-column bandwidth-color-primary">
        <span class="bandwidth-text"></span>
      </div>
      <div class="right-column">
        <div class="right-column-percent bandwidth-color-secondary bandwidth-percent">
          <span class="bandwidth-percent-text"></span>
        </div>
      </div>
    </section>



    <!-- STORAGE -->
    <section class="row">
      <div class="left-column storage-color-primary">
        <span class="storage-text"></span>
      </div>

      <div class="right-column">
        <div class="right-column-percent storage-color-secondary storage-percent">
          <span class="storage-percent-text"></span>
        </div>
      </div>
    </section>

    <!-- USERS -->
    <section class="row">
      <div class="left-column users-color-primary">
        <span class="users-text"></span>
      </div>

      <div class="right-column">
        <div class="right-column-percent users-color-secondary users-percent">
          <span class="users-percent-text"></span>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
