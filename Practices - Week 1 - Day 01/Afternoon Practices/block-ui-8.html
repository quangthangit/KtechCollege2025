<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Ui 8</title>
    <link rel="stylesheet" href="block-ui-8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="skills-card">
        <div class="skill-row">
            <span class="skill-icon html"><i class="fab fa-html5"></i></span>
            <span class="skill-label">HTML</span>
            <div class="progress">
                <div class="progress-value html" style="width: 65%"></div>
            </div>
        </div>
        <div class="skill-row">
            <span class="skill-icon css"><i class="fab fa-css3-alt"></i></span>
            <span class="skill-label">CSS</span>
            <div class="progress">
                <div class="progress-value css" style="width: 50%"></div>
            </div>
        </div>
        <div class="skill-row">
            <span class="skill-icon php"><i class="fab fa-php"></i></span>
            <span class="skill-label">PHP</span>
            <div class="progress">
                <div class="progress-value php" style="width: 40%"></div>
            </div>
        </div>
        <div class="skill-row">
            <span class="skill-icon java"><i class="fab fa-java"></i></span>
            <span class="skill-label">Java</span>
            <div class="progress">
                <div class="progress-value java" style="width: 60%"></div>
            </div>
        </div>
        <div class="skill-row">
            <span class="skill-icon dotnet"><i class="fab fa-cloudversify"></i></span>
            <span class="skill-label">.Net</span>
            <div class="progress">
                <div class="progress-value dotnet" style="width: 35%"></div>
            </div>
        </div>
    </div>
</body>
</html>
