<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Ui 7</title>
    <link rel="stylesheet" href="block-ui-7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="process-container">
        <div class="process-step">
            <div class="process-circle process-idea"><i class="fas fa-lightbulb"></i></div>
            <div class="process-label">Idea</div>
        </div>
        <div class="process-arrow">
            <svg viewBox="0 0 40 40">
                <path d="M10 20h20M25 15l5 5-5 5" />
            </svg>
        </div>
        <div class="process-step">
            <div class="process-circle process-prototype"><i class="fas fa-desktop"></i></div>
            <div class="process-label">Prototype</div>
        </div>
        <div class="process-arrow">
            <svg viewBox="0 0 40 40">
                <path d="M10 20h20M25 15l5 5-5 5" />
            </svg>
        </div>
        <div class="process-step">
            <div class="process-circle process-coding"><i class="fas fa-code"></i></div>
            <div class="process-label">Coding</div>
        </div>
        <div class="process-arrow">
            <svg viewBox="0 0 40 40">
                <path d="M10 20h20M25 15l5 5-5 5" />
            </svg>
        </div>
        <div class="process-step">
            <div class="process-circle process-testing"><i class="fas fa-check-square"></i></div>
            <div class="process-label">Testing</div>
        </div>
    </div>
</body>

</html>

</html>
