<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="colorBtn">Hello 1</button>
    <button class="colorBtn">Hello 2</button>
    <button class="colorBtn">Hello 3</button>
    <button class="colorBtn">Hello 4</button>
    <button class="colorBtn">Hello 5</button>

</body>
<script>
    const colorBtns = document.querySelectorAll('.colorBtn')
    colorBtns.forEach(btn => {
        btn.addEventListener('click',() => {
            alert('Button Clicked: ' + btn.textContent)
        })
    })
</script>
</html>
